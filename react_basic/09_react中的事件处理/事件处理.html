<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="test1"></div>

    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/babel">
        class Demo extends React.Component {
            /* 
				(1).通过onXxx属性指定事件处理函数(注意大小写)
						a.React使用的是自定义(合成)事件, 而不是使用的原生DOM事件 —————— 为了更好的兼容性
						b.React中的事件是通过事件委托方式处理的(委托给组件最外层的元素) ————————为了的高效
				(2).通过event.target得到发生事件的DOM元素对象 ——————————不要过度使用ref
			 */
            input1 = React.createRef()
            render() {
                return (
                    <div>
                        <input ref={this.input1} type="text" placeholder="点击出弹窗" />
                        <button onClick={this.showData1}>点击我</button>
                        <input type="text" onBlur={this.showData2} placeholder="失焦出弹窗" />
                    </div>
                );
            }

            showData1 = (event) => {
                console.log('target', event.target);
                console.log('this', this);
                alert(this.input1.current.value);
            }

            showData2 = (event) => {
                console.log('targe', event.target);
                alert(event.target.value);
            }
        }
        ReactDOM.render(<Demo a="1" b="2"/>, document.getElementById('test1'));
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        let arr1 = [1, 2, 3, 4, 5];
        let arr2 = [2, 3, 4, 5, 6];
        console.log(...arr1);
        console.log(arr1);
        let arr3 = [...arr1, ...arr2]; // 连接数组
        console.log(arr3);
        function sum(...args) {
            let total = 0;
            for (let v of args) {
                total += v;
            }
            return total;
        }
        console.log(sum(1,2,3,4));
        let person = {name: 'tom', age: '18'};
        let person2 = {...person}   // 复制一个对象
        person.name = 'yangkai';
        console.log(person2);  // 报错
    </script>
</body>

</html>

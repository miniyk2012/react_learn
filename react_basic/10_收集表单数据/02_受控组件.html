<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="test"></div>
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/babel">
        class Login extends React.Component {
            state = {
                name: '',
                password: '',
            }
            render() {
                return (
                    <div>
                        <form action="http://www.baidu.com" method="get" onSubmit={this.handleSubmit}>
                            <input onChange={this.saveName} type="text" placeholder="用户名" name="name"/>
                            <input onChange={this.savePassword} type="text" placeholder="密码" name="password"/>
                            <button>点击</button>
                        </form>
                    </div>
                );
            }

            saveName = (event) => {
                this.setState({name: event.target.value});
            }

            savePassword = (event) => {
                this.setState({password: event.target.value});
            }
           
            handleSubmit = (event) => {
                event.preventDefault();  // 阻止表单提交
                const {name, password} = this.state;
                alert(`用户名=${name}, 密码=${password}`);
            }
        }
        ReactDOM.render(<Login yy="yangkai" />, document.getElementById('test'));
    </script>
</body>

</html>

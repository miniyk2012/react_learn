<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="test"></div>
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/babel">
        //#region
        /* 
            高阶函数：如果一个函数符合下面2个规范中的任何一个，那该函数就是高阶函数。
                            1.若A函数，接收的参数是一个函数，那么A就可以称之为高阶函数。
                            2.若A函数，调用的返回值依然是一个函数，那么A就可以称之为高阶函数。
                            常见的高阶函数有：Promise、setTimeout、arr.map()等等

            函数的柯里化：通过函数调用继续返回函数的方式，实现多次接收参数最后统一处理的函数编码形式。 
                function sum(a){
                    return(b)=>{
                        return (c)=>{
                            return a+b+c
                        }
                    }
                }
            */
        //#endregion
        class Login extends React.Component {
            state = {
                name: '',
                password: '',
            }
            render() {
                return (
                    <div>
                        <form action="http://www.baidu.com" method="get" onSubmit={this.handleSubmit}>
                            <input onChange={this.saveFormData('name')} type="text" placeholder="用户名" name="name" />
                            <input onChange={this.saveFormData('password')} type="text" placeholder="密码" name="password" />
                            <button>点击</button>
                        </form>
                    </div>
                );
            }
            // 保存表单数据到state中
            saveFormData = (key) => {
                return (event) => {
                    this.setState({ [key]: event.target.value });
                }
            }

            handleSubmit = (event) => {
                event.preventDefault();  // 阻止表单提交
                const { name, password } = this.state;
                alert(`用户名=${name}, 密码=${password}`);
            }
        }
        ReactDOM.render(<Login yy="yangkai" />, document.getElementById('test'));
    </script>
</body>

</html>
